
<div class="row">
  <div class="col-md-10 offset-1">
    <app-card cardTitle="Productos y/o Servicios" blockClass="table-border-style">
      <div class="table-responsive">
        <div *ngIf="isDataReady === true">
          <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Existencia</th>
              <th>Tipo</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of productService">
              <td>{{ product._id }}</td>
              <td>{{ product.nombre }}</td>
              <td>{{ product.precio }}</td>
              <td>{{ product.existencia }}</td>
              <td *ngIf="product.tipo==1" [ngClass]="'bg-success'">Producto</td>
              <td *ngIf="product.tipo==2" [ngClass]="'bg-warning'">Servicio</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>
