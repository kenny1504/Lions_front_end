<div class="auth-wrapper bg-dark">
  <div class="auth-content">
    <form ngNativeValidate #form  class="card custom-form" method="post">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/Lions2.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Inicio</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-user"></i></span>
              </div>
              <input
                [(ngModel)]="usuario"
                name="usuario"
                placeholder="Usuario"
                required
                type="text"
                class="form-control">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="ContraseÃ±a"
                required
                class="form-control">
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> Recordar Credenciales</label>
              </div>
            </div>
            <button
              type="submit"   (click)="form.checkValidity()? login() : null"  class="btn btn-block btn-primary mb-4">Inicie Sesion</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
